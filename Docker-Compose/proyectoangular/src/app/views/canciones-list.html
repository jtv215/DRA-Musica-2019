<h2>{{titulo}}</h2>
<hr />
<div>
    <div class="row">
        <div class="col-lg-3" *ngFor="let cancion of canciones">
            <div class="thumbnail">
                <div *ngIf="cancion.imagen">
                    <img src="{{cancion.imagen}}" class="imagenCancion" />
                </div>

                <div *ngIf="!cancion.imagen">
                    <div class="imagenRelleno"></div>
                </div>

                <div class="caption">
                    <h3>{{cancion.titulo}}</h3>
                    <p>Posición: {{cancion.posiccionCancion}}</p>
                    <div class="botones" *ngIf="confirmado != cancion.id">
                        <a [routerLink]="['/cancion',cancion.id]" class="btn btn-md btn-primary"> ver</a>
                        <!-- <a [routerLink]="['/editarCancion',cancion.id]" class="btn btn-md btn-warning"> Editar</a>-->
                        <a (click)="borrarConfirm(cancion.id)" class="btn btn-md btn-danger"> Borrar</a>
                    </div>
                    <div class="seguro" *ngIf="confirmado ==cancion.id">
                        <a (click)="deleteCancion(cancion.id)" class="btn btn-md btn-danger">¿Seguro?-Si</a>
                        <a (click)="cancelarConfirm()" class="btn btn-md btn-warning">Cancelar</a>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
